<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="bash.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Todo.sh</title>
    
</head>
<body>
    <div class="window">
        <div class="static">
            <div class="nav">

                <img src="bash.svg" alt="bash logo" height="110px">
                <div class="logo">
                    
                    <h1 class="logo-title">Todo.sh</h1>
                    <p class="tagline">the Linux way</p>
                </div>
                
            </div>
            <div class="todo-prompt">
                <span class="prompt-txt">add@task~$</span>
                <span class="todo-task-txt"></span>
                <span class="prompt-tail cur-blink">&nbsp;</span>
            
            </div>
            <div class="important-prompt">
                <span>is it important? (Y/N): </span>
                <span class="todo-task-txt"></span>
                <span class="prompt-tail">&nbsp;</span>
            
            </div>
            <div class="urgent-prompt">
                <span>is it urgent? (Y/N): </span>
                <span class="todo-task-txt"></span>
                <span class="prompt-tail">&nbsp;</span>
            
            </div>
        </div>
            <div class="todos">
                
            </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
